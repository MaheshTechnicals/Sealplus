        <b>âš™ï¸ Configuration Updates</b>
        â€¢ yt-dlp stable build (was nightly)
        â€¢ Better download reliability
        
        â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
        
