name: Build Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3.2.1

    - uses: gradle/actions/setup-gradle@v4
      with:
        build-scan-publish: true
        build-scan-terms-of-use-url: "https://gradle.com/help/legal-terms-of-use"
        build-scan-terms-of-use-agree: "yes"

    - run: gradle assembleRelease

    - name: Sign app APK
      id: sign_app
      continue-on-error: true
      uses: ilharp/sign-android-release@nightly
      env:
        ANDROID_SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY }}
      with:
        releaseDir: app/build/outputs/apk
        signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
        keyAlias: ${{ secrets.ANDROID_ALIAS }}
        keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

    - name: Get version name
      id: version
      run: |
        VERSION=$(grep -A 1 'val currentVersion: Version =' buildSrc/src/main/kotlin/Version.kt | grep -oP 'versionMajor = \K\d+' | head -1).$(grep -A 1 'val currentVersion: Version =' buildSrc/src/main/kotlin/Version.kt | grep -oP 'versionMinor = \K\d+' | head -1).$(grep -A 1 'val currentVersion: Version =' buildSrc/src/main/kotlin/Version.kt | grep -oP 'versionPatch = \K\d+' | head -1)
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Version: ${VERSION}"

    - name: Clean up temp and unsigned APKs
      run: |
        rm -f app/build/outputs/apk/generic/release/*-temp.apk
        echo "All APKs before cleanup:"
        ls -lh app/build/outputs/apk/generic/release/*.apk || echo "No APKs found"
        find app/build/outputs/apk/generic/release/ -name "*.apk" ! -name "*-signed.apk" -delete || true
        echo "Remaining signed APKs:"
        ls -lh app/build/outputs/apk/generic/release/*.apk || echo "No signed APKs found"
        echo "Checking all possible locations:"
        find app/build/outputs/apk -name "*.apk" -type f

    - name: Read release configuration
      id: release_config
      run: |
        SHOULD_RELEASE=$(jq -r '.release' release.json)
        echo "SHOULD_RELEASE=${SHOULD_RELEASE}" >> $GITHUB_OUTPUT
        echo "Release flag: ${SHOULD_RELEASE}"
        if [ "${SHOULD_RELEASE}" = "true" ]; then
          echo "âœ… Release will be published"
        else
          echo "âš ï¸ Release publishing is disabled - APKs will be uploaded as artifacts only"
        fi

    - name: List all APK files for debugging
      run: |
        echo "ğŸ“¦ All APK files in output directory:"
        find app/build/outputs/apk -name "*.apk" -type f -exec ls -lh {} \;
        echo ""
        echo "ğŸ“ Directory structure:"
        ls -R app/build/outputs/apk/

    - name: Create Release
      if: steps.release_config.outputs.SHOULD_RELEASE == 'true'
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: Seal Plus v${{ steps.version.outputs.VERSION }}
        body: |
          ## ğŸš€ Seal Plus v2.1.0 - Enhanced Download Management & Performance
          
          ---
          
          ### ğŸ”„ Download Management Enhancements
          
          * **Retry Option for Failed/Canceled Downloads**
            * One-click retry button in failed/canceled download cards
            * Smart state management maintains download preferences
            * Quick recovery without re-entering URLs
            * Automatic error handling for temporary failures
          
          ### ğŸ“Š Download Details & UI Improvements
          
          * **Enhanced Details Dialog**
            * Added comprehensive resolution section in details dialog
            * Details dialog opens directly at full length for better visibility
            * Improved information layout with clear video/audio resolution
            * Better organized format specifications (codec, bitrate, quality)
          
          ### âš¡ Performance Optimization
          
          * **Download Speed Optimization**
            * Advanced speed optimization algorithms for ultra-fast downloads
            * Enhanced aria2c multi-connection configuration
            * Better bandwidth utilization and network efficiency
            * Reduced latency for faster connection and data transfer
          
          ### ğŸ’ Sponsors Feature
          
          * **API Integration & Display**
            * Integrated sponsor data fetching from API endpoint
            * Beautiful dynamic sponsor dialog with profile information
            * Real-time sponsor list updates from server
            * Premium gradient design for sponsor recognition
            * Proper attribution and thanks to project supporters
          
          ---
          
          ### ğŸ“¦ Installation
          
          Download the appropriate APK for your device:
          - **Universal APK**: Works on all devices (recommended)
          - **arm64-v8a**: For 64-bit ARM devices (most modern phones)
          - **armeabi-v7a**: For 32-bit ARM devices
          - **x86_64**: For 64-bit x86 devices
          - **x86**: For 32-bit x86 devices
          
          ### ğŸ’ Key Features (v2.1)
          - ğŸ”„ **Retry failed downloads** - One-click recovery for canceled/failed downloads
          - ğŸ“Š **Enhanced details dialog** - Resolution section with full-length display
          - âš¡ **Speed optimization** - Ultra-fast downloads with advanced algorithms
          - ğŸ’ **Sponsors feature** - API integration with dynamic display
          - â¯ï¸ **Pause/Resume downloads** with queue support
          - ğŸŒ **Advanced proxy settings** (BETA) with auto-fetch/test
          - ğŸ’° **Developer support** via UPI payments
          - ğŸ”¢ **Concurrent downloads** control (1-5 simultaneous)
          - ğŸ¨ Gradient Dark theme with glassmorphism
          - ğŸ”’ App Lock with PIN & Biometric
          - ğŸ“¥ Download from 1000+ sites via yt-dlp
          - ğŸŒ 50+ language translations
          - âš™ï¸ Custom command templates
          
          ### ğŸ“ Full Changelog
          See [CHANGELOG.md](https://github.com/MaheshTechnicals/Sealplus/blob/main/CHANGELOG.md) for complete version history.
          
          ---
          
          Built on: ${{ github.event.head_commit.timestamp }}
          Commit: ${{ github.sha }}
        draft: false
        prerelease: false
        make_latest: true
        files: |
          app/build/outputs/apk/generic/release/*-signed.apk

    - name: Send Telegram Notification to Channel
      if: steps.release_config.outputs.SHOULD_RELEASE == 'true'
      continue-on-error: true
      env:
        TGTOKEN: ${{ secrets.TGTOKEN }}
        TGCHANNEL: ${{ secrets.TGCHANNEL }}
      run: |
        # Skip if Telegram credentials are not configured
        if [ -z "$TGTOKEN" ] || [ -z "$TGCHANNEL" ]; then
          echo "âš ï¸ Telegram notification skipped (TGTOKEN or TGCHANNEL not configured)"
          exit 0
        fi
        
        echo "ğŸ“¤ Sending notification to Telegram Channel: $TGCHANNEL"
        
        # Prepare the release URL
        RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.VERSION }}"
        
        # Create a beautiful Telegram message with HTML formatting
        MESSAGE="ğŸ‰ <b>New Release Available!</b> ğŸ‰
        
        â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
        
        ğŸ“± <b>App Name:</b> Seal Plus
        
        ğŸ·ï¸ <b>Version:</b> v${{ steps.version.outputs.VERSION }}
        
        â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
        
        ğŸ“ <b>Changelog (v2.1):</b>
        
        <b>ğŸ”„ Download Management Enhancements</b>
        â€¢ Retry option for failed/canceled downloads
        â€¢ One-click recovery without re-entering URLs
        â€¢ Smart state management for quick restart
        
        <b>ğŸ“Š Details Dialog &amp; UI Improvements</b>
        â€¢ Added resolution section in details dialog
        â€¢ Direct full-length display for better visibility
        â€¢ Improved information layout with format specs
        
        <b>âš¡ Performance Optimization</b>
        â€¢ Advanced speed optimization algorithms
        â€¢ Ultra-fast downloads with enhanced aria2c
        â€¢ Better bandwidth utilization
        â€¢ Reduced latency for faster transfers
        
        <b>ğŸ’ Sponsors Feature</b>
        â€¢ API integration for sponsor data
        â€¢ Dynamic sponsor dialog with profiles
        â€¢ Real-time updates from server
        â€¢ Premium gradient design
        
        â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
        
        ğŸ’ <b>Key Features (v2.1):</b>
        ğŸ”„ Retry failed downloads
        ğŸ“Š Enhanced details with resolution
        âš¡ Speed optimization
        ğŸ’ Sponsors API integration
        â¯ï¸ Pause/Resume downloads
        ğŸŒ Advanced proxy (BETA)
        ğŸ’° UPI payment integration
        ğŸ”¢ Concurrent downloads (1-5)
        ğŸ¨ Gradient Dark theme
        ğŸ”’ App Lock (PIN &amp; Biometric)
        ğŸ“¥ Download from 1000+ sites
        ğŸŒ 50+ language translations
        
        â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
        
        ğŸ“¦ <b>Available APKs:</b>
        â€¢ Universal (All devices)
        â€¢ arm64-v8a (Modern phones)
        â€¢ armeabi-v7a (Older phones)
        â€¢ x86_64 / x86 (Tablets)
        
        â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
        
        ğŸ”— <b>Download Now:</b>
        <a href=\"${RELEASE_URL}\">Click here to download v${{ steps.version.outputs.VERSION }}</a>
        
        â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
        
        â„¹ï¸ <b>Note:</b> This release brings enhanced download management with retry functionality, improved details dialog with resolution info, ultra-fast speed optimization, and new sponsors feature with API integration. Enjoy faster downloads and better user experience!
        
        ğŸ“… <i>Released: $(date '+%B %d, %Y at %H:%M UTC')</i>"
        
        # URL encode the message to avoid HTML parsing issues
        MESSAGE_ENCODED=$(echo -n "$MESSAGE" | jq -sRr @uri)
        
        # Send ONLY to Channel
        curl -s -X POST "https://api.telegram.org/bot${TGTOKEN}/sendMessage" \
          -d "chat_id=${TGCHANNEL}" \
          -d "text=${MESSAGE_ENCODED}" \
          -d "parse_mode=HTML" \
          -d "disable_web_page_preview=false" \
          && echo "âœ… Telegram Channel notification sent successfully!" \
          || echo "âš ï¸ Failed to send Telegram notification"

    - name: Upload Universal APK as Artifact
      if: steps.release_config.outputs.SHOULD_RELEASE == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: SealPlus-${{ steps.version.outputs.VERSION }}-universal
        path: |
          app/build/outputs/apk/generic/release/*universal*-signed.apk
          app/build/outputs/apk/generic/release/SealPlus-*-genericRelease-universal.apk
        if-no-files-found: warn
        retention-days: 30

    - name: Upload arm64-v8a APK as Artifact
      if: steps.release_config.outputs.SHOULD_RELEASE == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: SealPlus-${{ steps.version.outputs.VERSION }}-arm64-v8a
        path: |
          app/build/outputs/apk/generic/release/*arm64-v8a*-signed.apk
          app/build/outputs/apk/generic/release/SealPlus-*-genericRelease-arm64-v8a.apk
        if-no-files-found: warn
        retention-days: 30

    - name: Upload armeabi-v7a APK as Artifact
      if: steps.release_config.outputs.SHOULD_RELEASE == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: SealPlus-${{ steps.version.outputs.VERSION }}-armeabi-v7a
        path: |
          app/build/outputs/apk/generic/release/*armeabi-v7a*-signed.apk
          app/build/outputs/apk/generic/release/SealPlus-*-genericRelease-armeabi-v7a.apk
        if-no-files-found: warn
        retention-days: 30

    - name: Upload x86_64 APK as Artifact
      if: steps.release_config.outputs.SHOULD_RELEASE == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: SealPlus-${{ steps.version.outputs.VERSION }}-x86_64
        path: |
          app/build/outputs/apk/generic/release/*x86_64*-signed.apk
          app/build/outputs/apk/generic/release/SealPlus-*-genericRelease-x86_64.apk
        if-no-files-found: warn
        retention-days: 30

    - name: Upload x86 APK as Artifact
      if: steps.release_config.outputs.SHOULD_RELEASE == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: SealPlus-${{ steps.version.outputs.VERSION }}-x86
        path: |
          app/build/outputs/apk/generic/release/*x86*-signed.apk
          app/build/outputs/apk/generic/release/SealPlus-*-genericRelease-x86.apk
        if-no-files-found: warn
        retention-days: 30

    - name: Upload Artifacts (Backup - Always)
      if: steps.release_config.outputs.SHOULD_RELEASE == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: signed-apks-backup
        path: |
          app/build/outputs/apk/generic/release/*-signed.apk
          app/build/outputs/apk/generic/release/SealPlus-*.apk
        if-no-files-found: error
        retention-days: 20
