name: Build Release APK

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3.2.1

    - uses: gradle/actions/setup-gradle@v4

    - run: gradle assembleRelease

    - name: Sign app APK
      id: sign_app
      continue-on-error: true
      uses: ilharp/sign-android-release@nightly
      env:
        ANDROID_SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY }}
      with:
        releaseDir: app/build/outputs/apk
        signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
        keyAlias: ${{ secrets.ANDROID_ALIAS }}
        keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

    - name: Get version name
      id: version
      run: |
        VERSION=$(grep -oP 'versionName = "\K[^"]+' buildSrc/src/main/kotlin/Version.kt | head -1 || echo "$(grep -oP 'versionMajor = \K\d+' buildSrc/src/main/kotlin/Version.kt).$(grep -oP 'versionMinor = \K\d+' buildSrc/src/main/kotlin/Version.kt).$(grep -oP 'versionPatch = \K\d+' buildSrc/src/main/kotlin/Version.kt)")
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Version: ${VERSION}"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        release_name: Seal Plus v${{ steps.version.outputs.VERSION }}
        body: |
          ## Seal Plus v${{ steps.version.outputs.VERSION }}
          
          ### üì¶ Installation
          Download the appropriate APK for your device:
          - **Universal APK**: Works on all devices (recommended)
          - **arm64-v8a**: For 64-bit ARM devices (most modern phones)
          - **armeabi-v7a**: For 32-bit ARM devices
          - **x86_64**: For 64-bit x86 devices
          - **x86**: For 32-bit x86 devices
          
          ### üåê Features
          - Video/audio downloader with yt-dlp support
          - Material Design 3 UI
          - 50+ language translations
          - Custom command templates
          - Format selection and quality options
          
          Built on: ${{ github.event.head_commit.timestamp }}
          Commit: ${{ github.sha }}
        draft: false
        prerelease: false

    - name: Upload Signed APKs to Release
      if: steps.sign_app.outcome == 'success'
      run: |
        for file in app/build/outputs/apk/**/*-signed.apk; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            echo "Uploading $filename"
            gh release upload v${{ steps.version.outputs.VERSION }} "$file" --clobber
          fi
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Unsigned APKs to Release
      if: steps.sign_app.outcome != 'success'
      run: |
        for file in app/build/outputs/apk/fdroid/release/*.apk app/build/outputs/apk/generic/release/*.apk app/build/outputs/apk/githubPreview/release/*.apk; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            echo "Uploading $filename"
            gh release upload v${{ steps.version.outputs.VERSION }} "$file" --clobber
          fi
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifacts (Backup)
      uses: actions/upload-artifact@v4
      with:
        name: apk-files
        path: app/build/outputs/apk/**/*.apk
        if-no-files-found: error
        retention-days: 20
